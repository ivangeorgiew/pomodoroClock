<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name='author' content='Ivan Georgiev'>
    <title>Pomodoro Clock</title>
    <!-- Main.CSS -->
    <link rel='stylesheet' href='assets/css/main.min.css' type='text/css'>
  </head>
  <body> 
    <h1 class='h1--title'>Pomodoro Clock</h1>
    <button class='b--timer'>
      <h2 class='h2--timer'>Timer</h2>
      <p class='p--timer'>25:00</p>
    </button>
    <div class='div--settings'>
      <div class='div--break'>
        <h2 class='h2--settings'>Break Time</h2>
        <p class='p--settings'>
          <button class='b--operation b--min'>_</button>
          <span class='span--break'>1</span>
          <button class='b--operation b--plus'>+</button>
        </p>
      </div>
      <div class='div--session'>
        <h2 class='h2--settings'>Session Time</h2>
        <p class='p--settings'>
          <button class='b--operation s--min'>_</button>
          <span class='span--session'>50</span>
          <button class='b--operation s--plus'>+</button>
        </p>
      </div>
      <div class='div--etc'>
        <button class='b--reset'>Reset</button>
        <h2 class='h2--type'>Session</h2>
      </div>
    </div>
    <script src='assets/js/app.min.js'></script>
  </body>
</html>
